<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="wjx的练习项目" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preload" href="/index.css" as="style" />
    <link rel="preload" href="/favicon.png" as="image" />
    <link rel="preload" href="/filings.png" as="image" />
    <title>不周山</title>
  </head>
  <body>
    <div class="mainapp">
      <!-- 标题栏 -->
      <header class="mainapp-header">
        <div>
          <img class="favicon" src="/favicon.png" alt="" />
        </div>
        <div class="nav-link">
          <ul class="mainapp-sidemenu">
            <li id="mainapp-sidemenu-vue" onclick="push('/vue')">网站导航</li>
            <li id="mainapp-sidemenu-vue3" onclick="push('/vue3')">电影资源</li>
            <li id="mainapp-sidemenu-react16" onclick="push('/react16')">媒体体验</li>
            <li id="mainapp-sidemenu-purehtml" onclick="push('/purehtml')">概览页</li>
          </ul>
        </div>
        <div class="phone-fold" onclick="showMenu()">
          <i class="menu-ico"></i>
        </div>
        <div class="desc">西北海之外，大荒之隅，有山而不合，名曰不周。</div>
      </header>
      <ul id="second-level">
        <li id="second-level-vue" onclick="hideMenu('/vue')">网站导航</li>
        <li id="second-level-vue3" onclick="hideMenu('/vue3')">电影资源</li>
        <li id="second-level-react16" onclick="hideMenu('/react16')">视频直播</li>
        <li id="second-level-purehtml" onclick="hideMenu('/purehtml')">概览页</li>
      </ul>
      <div class="mainapp-main">
        <!-- 侧边栏 -->

        <!-- 子应用  -->
        <div id="right-content">
          <main id="subapp-container"></main>
        </div>
      </div>
      <div class="footer">
        <img src="/filings.png" width="16px" style="object-fit: contain; vertical-align: middle" alt="" />
        <a
          style="color: #fff; text-decoration: none"
          href="https://beian.mps.gov.cn/#/query/webSearch?code=36100202000488"
          rel="noreferrer"
          target="_blank"
          >赣公网安备36100202000488</a
        >丨<a
          href="https://beian.miit.gov.cn/#/Integrated/index"
          style="color: #fff; text-decoration: none"
          target="blank"
          >赣ICP备20007113号-1</a
        >
      </div>
    </div>

    <script>
      function push(subapp) {
        history.pushState(null, subapp, subapp);
      }
      function showMenu() {
        const showStatus = document.getElementById('second-level').style.display;
        document.getElementById('second-level').style.display = showStatus === 'block' ? 'none' : 'block';
      }
      function hideMenu(path) {
        document.getElementById('second-level').style.display = 'none';
        push(path);
      }
      setActive();
      window.addEventListener('popstate', function (event) {
        setActive();
      });

      function setActive() {
        const urlSet = ['/vue3', '/vue', '/react16', '/purehtml'];
        const urlIndex = urlSet.findIndex((item) => location.href?.includes(item));
        if (urlIndex !== -1) {
          const activeColor = 'rgb(103,163,103)';
          const normalColor = 'inherit';
          urlSet.forEach((item) => {
            const urlStr = item.replace(/\//g, '');
            const activeStr = urlSet[urlIndex];
            document.getElementById(`second-level-` + urlStr).style.backgroundColor =
              item === activeStr ? activeColor : normalColor;
            document.getElementById(`mainapp-sidemenu-` + urlStr).style.backgroundColor =
              item === activeStr ? activeColor : normalColor;
          });
        } else {
          return;
        }
      }
    </script>

  </body>
</html>
