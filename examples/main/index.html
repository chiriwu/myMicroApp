<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="wjx的练习项目" />
    <!-- <link rel="stylesheet/less" href="/index.less" /> -->
    <link rel="stylesheet" href="/index.css" />
    <title>不周山</title>
  </head>
  <!-- <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script> -->
  <body>
    <div class="mainapp">
      <!-- 标题栏 -->
      <header class="mainapp-header">
        <div>
          <img class="favicon" src="/favicon.png" alt="" />
        </div>
        <div class="nav-link">
          <ul class="mainapp-sidemenu">
            <li onclick="push('/vue')">网站导航</li>
            <li onclick="push('/vue3')">电影资源</li>
            <li onclick="push('/react16')">媒体体验</li>
            <!-- <li onclick="push('/react15')">React15</li> -->
            <!-- <li onclick="push('/angular9')">Angular9</li> -->
            <li onclick="push('/purehtml')">概览页</li>
          </ul>
        </div>
        <div class="phone-fold" onclick="showMenu()">
          <!-- <img src="./icon.png">三</img> -->
          <i class="menu-ico"></i>
        </div>
        <div class="desc">西北海之外，大荒之隅，有山而不合，名曰不周。</div>
      </header>
      <ul id="second-level">
        <li onclick="hideMenu('/vue')">网站导航</li>
        <li onclick="hideMenu('/vue3')">电影资源</li>
        <li onclick="hideMenu('/react16')">视频直播</li>
        <li onclick="hideMenu('/purehtml')">概览页</li>
      </ul>
      <div class="mainapp-main">
        <!-- 侧边栏 -->

        <!-- 子应用  -->
        <div id="right-content">
          <!-- <main id="subapp-container"></main> -->
        </div>
      </div>
      <div class="footer">
        <img src="/filings.png" width="16px" style="object-fit: contain; vertical-align: middle" alt="" />
        <a
          style="color: #fff; text-decoration: none"
          href="https://beian.mps.gov.cn/#/query/webSearch?code=36100202000488"
          rel="noreferrer"
          target="_blank"
          >赣公网安备36100202000488</a
        >丨<a
          href="https://beian.miit.gov.cn/#/Integrated/index"
          style="color: #fff; text-decoration: none"
          target="blank"
          >赣ICP备20007113号-1</a
        >
      </div>
    </div>

    <script>
      function push(subapp) {
        history.pushState(null, subapp, subapp);
      }

      function showMenu() {
        const showStatus = document.getElementById('second-level').style.display;
        document.getElementById('second-level').style.display = showStatus === 'block' ? 'none' : 'block';
        // document.getElementById('second-level').style.display = 'block';
      }
      function hideMenu(path) {
        document.getElementById('second-level').style.display = 'none';
        push(path);
      }
    </script>
    <script>

  </body>
</html>
